<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Dahir</title>
    <script src="https://kit.fontawesome.com/62acbade69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+
    Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="form">
        <div class="sub-form">
            <h2 class="login-title">Sign In</h2>
            <div class="form-container">
                <input type="name" placeholder="First Name"><br>
                <input type="name" placeholder="Last Name"><br>
                <input type="email" placeholder="Email"><br>
            </div>
            <input type="button" value="Submit" class="log-in"> 
            <p>Or sign In with:</p>  
            <div class="others">
                <button><img class="b-icon" src="images/google.png">Google</button>
                <button><img class="b-icon" src="images/facebook.png">Facebook</button>                    
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
