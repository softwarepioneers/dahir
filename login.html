<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Dahir</title>
    <script src="https://kit.fontawesome.com/62acbade69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+
    Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="form">
        <form class="sub-form" action="" method="post">
        <h2 class="login-title">LogIn</h2>
            <div class="form-container">
                <input type="email" name="email" placeholder="Email"><br>
                <input type="password" name="password" placeholder="Password"><br>                
            </div>

            <a href="#">Forgot password?</a><br>
            <input type="button" value="LOGIN" class="log-in"> 
            <p>Or log In with: </p>  
            <div class="others">
                <button><img class="b-icon" src="images/google.png">Google</button>
                <button><img class="b-icon" src="images/facebook.png">Facebook</button>                    
            </div>                    
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
